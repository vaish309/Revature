<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <h1>FOOD STORE</h1>
    
    <div class="content">
      
    <div  class="box">
       <br><img width="200px" height="200px" src="rasmalai.jpg" alt=""><br>
       <h3>Rasmalai</h3>
       <button>Buy Now</button>
    </div>
    <div class="box">
       <br><img width="200px" height="200px" src="bakarwadi.jpg" alt=""><br>
       <h3>Bakarwadi</h3>oooooo
       <button>Buy Now</button>
    </div>
    <div class="box">
       <br><img width="200px=" height="200px" src="jalebi.jpeg" alt=""><br>
       <h3>Jalebi</h3>
       <button>Buy Now</button>
    </div>
     
    </div>
    
    <style>
        body{
            margin-top: 30px;
            background-color: cadetblue;
            background-image: url(back.jpg);
        }
        h3{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color:black;
            font-style: italic;
            font-size: larger;
            margin-left: 50px;
        }
            .content{
               display: grid;
               grid-template-columns: repeat(4, 0.5fr);
               margin-left: 270px
            }
            h1{
                color:white;
                text-align: center;
            }
            .box
            {
                margin-top: 15px;
                border: 2px solid brown;
                border-radius: 10px;
                padding: 30px;
                margin-left:10px;
                background-color: aliceblue;
                margin-right: 10px;
                box-shadow: 5px 10px grey;
                position: relative;

            }
        button{
            background-color: rgb(182, 235, 132);
            margin-left: 50px;
            height: 30px;
            width: 90px;
        }
        .box::after {
    content: "10% SALE";          /* change text like HOT, SALE, BEST */
    position: absolute;
    top: -10px;
    right: -10px;
    background: red;
    color: white;
    font-size: 12px;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 20px;
}
    </style>
</body>
</html>
