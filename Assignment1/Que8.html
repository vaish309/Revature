<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart Total using Reduce</title>
</head>
<body>
    <h2>Array reduce Cart Total

Calculate the total price of items in a shopping cart using reduce().</h2>
  <script>
    const cart = [
      { name: "Shirt", price: 500 },
      { name: "Jeans", price: 1200 },
      { name: "Shoes", price: 2000 }
    ];

    const total = cart.reduce((sum, item) => sum + item.price, 0);
    console.log("Total Cart Price:", total);
  </script>
</body>
</html>
