<body>

<h2>An e-commerce site gives <b>10% discount</b> on all product prices. Use map() to create a new discounted price list.</h2>

<button onclick="calculateDiscount()">Show Discounted Prices</button>

<script>
function calculateDiscount() {
  // Original product prices
  const prices = [1000, 5000, 2500, 300];

  // Use map() to calculate discounted prices
  const discountedPrices = prices.map(price => price * 0.9); // 10% discount

  // Display in console and alert
  console.log("Original Prices: ", prices);
  console.log("Discounted Prices: ", discountedPrices);

  alert("Discounted Prices: " + discountedPrices.join(", "));
}
</script>


</body>
</html>
