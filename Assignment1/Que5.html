<!DOCTYPE html>
<html>
<head>
  <title>forEach Example</title>
</head>
<body>

<h2>Welcome... <br><br>
users is an array of names.
forEach() loops through each element of the array.
The callback function runs for each user, logging or showing a welcome message.
</h2>
<button onclick="welcomeUsers()">Greet Users</button>

<script>
function welcomeUsers() {
  const users = ["Tonny","Sonny","Monny"];

  // Use forEach to loop through each user
  users.forEach((user) => {
    console.log(`Welcome, ${user}!`);
    alert(`Welcome, ${user}!`);
  });
}
</script>

</body>
</html>
